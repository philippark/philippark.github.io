---
layout: default
---

<h1>
  {{ page.title }}
</h1>

<ul class="posts-container" style="list-style: none; padding: 0;">
  {% for post in site.notes reversed %}
    {% capture year %}{{ post.date | date: '%Y' }}{% endcapture %}
    {% capture nyear %}{{ post.next.date | date: '%Y' }}{% endcapture %}
    <li itemscope>
      <div class="note-box" style="border:1px solid #ddd; border-radius:8px; padding:16px; margin-bottom:20px; background:#fafafa;">
        <div class="post-date" style="font-size:14px; color:#888; margin-bottom:8px;">
          <i class="fa fa-calendar" aria-hidden="true"></i> {{ post.date | date: "%B %-d, %Y" }}
        </div>
        <div class="post-content">
          {{ post.content }}
        </div>
      </div>
    </li>
  {% endfor %}
</ul>
